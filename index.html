<script>
  
  function mudar(elemento){
 const array = elemento.innerHTML.split('')
 elemento.innerHTML=' '
 
  array.forEach((listen, i)=>{
    setTimeout(()=>{
 elemento.innerHTML += listen;

    },50 * i)
  }) 
  }
  const titulo = document.querySelector('.h1');
  mudar(titulo)
